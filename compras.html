<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doce Sabor</title>
    <link rel="stylesheet" href="style/geral.css">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/crud.css">
    <link rel="stylesheet" href="./style/modal.css">
    <link rel="stylesheet" href="./style/compras.css">
    <!-- CDN do Bootstrap! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Font Font Awesome CDN LINK para ícones-->
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- MENU DO SITE -->
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">
            <a href="./index.html"><img src="./src/logomarca-branco.png" width="80px" alt="Logo da empresa de confeitaria Doce Sabor"></a>
        </div>
        <!-- NAVEGAÇÃO MENU -->
        <ul class="nav-links">
        <!-- CHECKBOX HACK -->
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <!-- NAVEGAÇÃO MENUS -->
            <div class="menu">
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="compras.html">Compras</a></li>
            </div>
        </ul>
        </nav>
    
    <!-- TOPO DA PÁGINA -->
    <header>
        <h1>Pedidos de compra </h1>
    </header>
    <!-- CORPO DA PÁGINA -->
    <main>
        <div class="topo row">
            <div class="col-md-2">
                <h3>Pedidos</h3>
            </div>
            <div class="col-md-8">
            </div>
            <div class="col-md-2">
                <button type="button" class="button mobile cadastrar" id="cadastrarProduto" data-toggle="modal" data-target="#modalCadastro">Adicionar Pedido <span style="font-size:18px; font-weight: 800;">+</span></button>
            </div>
            
            
        </div>
        
        <div class="tabela">
            <table class="records" >
                <thead>
                    <tr>
                        <th>Cód</th>
                        <th>Fornecedor</th>
                        <th>CNPJ</th>
                        <th>Contato</th>
                        <th>Telefone</th>
                        <th>Produto</th>
                        <th>ValorUn</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

        <div class="modal" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="modalCadastro" aria-hidden="true">
            <div class="modal-dialog  modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Pedidos de Compras</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form action="" id="form" class="form-compras">
                        <h2>Fornecedor</h2>
                        <div class="row ">
                            <div class="form-group col-md-8">
                                <label for="fornecedor">Razão Social</label>
                                <input type="tex" class="form-control modal-field" id="fornecedor" placeholder="Ex: Emprasa Banana LTDA." required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="cnpj">CNPJ</label>
                                <input type="text" class="form-control modal-field" id="cnpj" placeholder="Ex: 123.456.789/0001-01" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="cep">CEP</label>
                                <input type="text" class="form-control modal-field" id="cep" placeholder="Ex: 12345-000" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-9">
                                <label for="endereco">Endereço</label>
                                <input type="text" class="form-control modal-field" id="endereco" placeholder="Ex: Sitio do Pica-Pau Amarelo" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="numero">Numero</label>
                                <input type="number" class="form-control modal-field" id="numero" placeholder="Ex: 520" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="contato">Nome do Contato</label>
                                <input type="text" class="form-control modal-field" id="contato" placeholder="Ex: Jennifer Peixoto" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="tel">Telefone/Celular</label>
                                <input type="number" class="form-control modal-field" id="tel" placeholder="(11) 91234-5678" required>
                            </div>
                        </div>
                        <br>
                        <div class="row line">
                            <div class="line-effect col-md-12"></div>
                        </div>
                        <h2>Produto</h2>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="produto">Descrição do produto</label>
                                <input type="text" class="form-control modal-field" id="produto" placeholder="Ex: Caixa de Ovo" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="valorUn">Valor Unitário</label>
                                <input type="number" class="form-control modal-field" id="valorUn" placeholder="Ex: R$18.00" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="quantidade">Quantidade</label>
                                <input type="number" class="form-control modal-field" id="quantidade" placeholder="Ex: 20" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="total">Total</label>
                                <input type="number" class="form-control modal-field" id="total" placeholder="Ex: R$360.00" required>
                            </div>
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="compras.cancelar()" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn1" onclick="compras.salvar()">Salvar</button>
                  </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/compras.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
